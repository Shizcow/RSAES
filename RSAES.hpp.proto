    static unsigned char (&rotate(unsigned char (&word)[4]))[4]{
      unsigned char tmp = word[0];
      word[0] = word[1];
      word[1] = word[2];
      word[2] = word[3];
      word[3] = tmp;
      return word;
    }
  
    /* Calculate the rcon used in key expansion */
    static unsigned char rcon(unsigned char in) {
      if(in == 0)  
	return 0; 
      unsigned char c=1;
      while(in--!=1)
	if((c&0x80) == 0x80)
	  (c<<=1)^=0x1b;
      return c;
    }

