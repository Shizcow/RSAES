    static std::string packKey(std::pair<mpz_t,mpz_t> key){
      size_t padding = mpz_sizeinbase(key.first, 2); // bits
      padding = padding/8+(padding%8>0?1:0);
      unsigned char *str = (unsigned char*)malloc(padding);
      mpz_export(str, nullptr, 1, 1, 1, 0, key.first);
      std::string first = base64_encode(str, padding);
      free(str);
    
      padding = mpz_sizeinbase(key.second, 2); // bits
      padding = padding/8+(padding%8>0?1:0);
      str = (unsigned char*)malloc(padding);
      mpz_export(str, nullptr, 1, 1, 1, 0, key.second);
      std::string second = base64_encode(str, padding);
      free(str);
    
      return first+'_'+second;
    };

    static void unpackKey(std::pair<mpz_t,mpz_t> **rop, std::string key){
      std::string first = key.substr(0, key.find('_'));
      key.erase(0, first.length()+1);
      first = base64_decode(first);
      std::string second = base64_decode(key);

      *rop = new std::pair<mpz_t,mpz_t>;
      mpz_init((*rop)->first);
      mpz_import((*rop)->first, first.length(), 1, 1, 1, 0, first.c_str());
      mpz_init((*rop)->second);
      mpz_import((*rop)->second, second.length(), 1, 1, 1, 0, second.c_str());
    }
  
    static std::string encrypt(std::string input, std::pair<mpz_t,mpz_t> *key){
      size_t padding = mpz_sizeinbase(key->first, 2)/8-1; // pad message
      mpz_t ret;
      mpz_init(ret);
      if(input.length()>=padding)
	throw std::invalid_argument("message too large!");
      std::string rands;
      for(size_t i=0; i<padding-input.length()-1; ++i)
	rands+=dist_char(mt);

      padding = mpz_sizeinbase(key->first, 2)/8-1;
      mpz_import(ret, padding, 1, 1, 1, 0, (input+'\0'+rands).c_str()); // convert to num    
      mpz_powm(ret, ret, key->second, key->first); // encrypt
      padding = mpz_sizeinbase(ret, 2); // convert to base 64
      unsigned char *str = (unsigned char*)malloc(padding);
      mpz_export(str, nullptr, 1, 1, 1, 0, ret);
      std::string ret_str = base64_encode(str, padding/8+(padding%8>0?1:0));
      free(str);
      mpz_clear(ret);
      return ret_str;
    }

  
    class RSAmanager{
    public:
      std::pair<mpz_t,mpz_t> public_key;
      
      inline std::string decrypt(std::string msg){
	mpz_t tmp;
	mpz_init(tmp);
	unzip(tmp, msg);
	decode(tmp);
	std::string ret = fromInt(tmp);
	mpz_clear(tmp);
	return ret;
      }

      RSAmanager(unsigned int bits){
	mpz_init(private_key);
	mpz_init(public_key.first);
	mpz_init(public_key.second);
	gmp_randinit_default(r);
	gmp_randseed_ui(r, dist_r(mt));
	randPrime(public_key.second, bits);
	mpz_t q;
	mpz_init(q);
	randPrime(q, bits);
	mpz_mul(public_key.first, public_key.second, q);
	//n=p*q;
	mpz_sub_ui(public_key.second, public_key.second, 1);
	mpz_sub_ui(q, q, 1);
	mpz_mul(q, public_key.second, q);
	//T = (p-1)*(q-1);
	do{
	  mpz_urandomb(public_key.second, r, 16);
	  mpz_add_ui(public_key.second, public_key.second, USHRT_MAX); // Slightly more secure but terrible performance. Doesn't really matter though because we only do this once
	  mpz_gcd(private_key, q, public_key.second); // check if coprime
	} while(mpz_cmp_ui(private_key,1)); // gcd!=1

	modInv(private_key, public_key.second, q); // I feel like we could remove a var in modInv somehow
	mpz_clear(q);
      }
      ~RSAmanager(){ // clear ram just in case
	mpz_urandomb(public_key.first, r, mpz_sizeinbase(public_key.first, 32)); // round up to long (rands all parts)
	mpz_urandomb(public_key.second, r, mpz_sizeinbase(public_key.second, 32));
	mpz_clear(public_key.first);
	mpz_clear(public_key.second);
	mpz_urandomb(private_key, r, mpz_sizeinbase(private_key, 32));
	mpz_clear(private_key);
	gmp_randseed_ui(r, 0);
	gmp_randclear(r); // don't want the seed leaked
      }
      
    private:
      gmp_randstate_t r;
      mpz_t private_key;

      std::string fromInt(mpz_t input){
	char *str = (char*)malloc(1+((mpz_sizeinbase(input, 2)-1)/8));
	mpz_export(str, nullptr, 1, 1, 1, 0, input);
	std::string ret(str);
	free(str);
	return ret;
      }
      
      inline void randPrime(mpz_t rop, unsigned int bits){
	do mpz_urandomb(rop, r, bits);
	while(!mpz_probab_prime_p(rop, 100)); // muler-rabbin
      }
      
      static inline void modInv(mpz_t rop, const mpz_t a0, mpz_t m){
	//if(!mpz_cmp_ui(m, 1)) // m==1 
	//  return; // we can safely assume m!=1
	mpz_t m0, y, q, t, a;
	mpz_init(a);
	mpz_set(a, a0);
	mpz_init(m0);
	mpz_init(y);
	mpz_init(q);
	mpz_init(t);
	mpz_set(m0, m);
	mpz_set_ui(rop, 1);
	//mpz_set_ui(y, 0); // it's implied during init
	
	while (mpz_cmp_ui(a, 1) > 0){ // a>1
	  mpz_tdiv_q(q, a, m);
	  //q = a / m;
	  mpz_set(t, m);
	  //t = m;
	  mpz_tdiv_r(m, a, m);
	  //m = a % m;
	  mpz_set(a, t);
	  //a = t;
	  mpz_set(t, y);
	  //t = y;
	  mpz_mul(y, q, y);
	  //y = q * y;
	  mpz_sub(y, rop, y);
	  //y = rop - y;
	  mpz_set(rop, t);
	  //x = t; 
	} 
	if (mpz_sgn(rop) < 0) // x<0
	  mpz_add(rop, rop, m0);
	  //rop += m0;
	mpz_clear(a);
	mpz_clear(m0);
	mpz_clear(y);
	mpz_clear(q);
	mpz_clear(t);
      }
  
      static inline void unzip(mpz_t rop, std::string input){
	std::string dec = base64_decode(input);
	mpz_import(rop, dec.length(), 1, 1, 1, 0, dec.c_str());
      }

      inline void decode(mpz_t rop){
	mpz_powm(rop, rop, private_key, public_key.first);
      }
    };
